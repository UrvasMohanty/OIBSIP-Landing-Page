<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page </title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<nav>
				<img src="./images/logo.png" alt="logo" class="logo" />
				<div class="menu-text">
					<p>Home</p>
					<p>Flavor</p>
					<p>About</p>
				</div>
                <div class="menu_btn">
                    <i class="bi bi-list"></i>
                </div>
				
			</nav>
			<div class="content">
				<div class="juice-text">
					<h1>Coca Cola</h1>
					<p class="juice-info">
						Coca-Cola is a sweet, fizzy soft drink with a unique blend of flavors like vanilla and cinnamon, made from carbonated water, sugar or high fructose corn syrup, caramel color, caffeine, and natural flavors.
					</p>
				</div>
				<div class="photos">
					<div class="juice-wrapper activePhoto">
						<img src="./images/10.png" alt="juice1" class="static-juice" />
					</div>
					<div class="juice-wrapper">
						<img src="./images/13.png" alt="juice2" class="static-juice" />
					</div>
					<div class="juice-wrapper">
						<img src="./images/14.png" alt="juice3" class="static-juice" />
					</div>
					<div class="juice-wrapper">
						<img src="./images/17.png" alt="juice4" class="static-juice" />
					</div>
				</div>
			</div>
			<div class="juice-wheel">
				<img src="./images/11.png" alt="juice1" class="dynamic-juice-1" />
				<img src="./images/13.png" alt="juice1" class="dynamic-juice-2" />
				<img src="./images/15.png" alt="juice1" class="dynamic-juice-3" />
				<img src="./images/16.png" alt="juice1" class="dynamic-juice-4" />
			</div>
			
		</main>
	</body>
</html>
